<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>上传文件</title>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/upload-file.css">
  <!-- 库文件 -->
  <link href="/static/webuploader/webuploader.css" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/webuploader/webuploader.min.js"></script>
  <!-- 上传文件脚本  -->
  <script src="/static/js/upload-file.js"></script>
</head>

<body>
  <div class="form-horizontal upload-file-form">
    <div class="form-group">
      <!-- 上传文件列表  -->
      <label class="col-sm-3 control-label">上传文件列表</label>
      <div id="file_list" class="col-sm-5"></div>

        <!-- 添加文件按钮  -->
        <div id="file_choose">添加文件</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-2">
        <button id="btn_uploadStart" class="btn btn-success" onclick="uploadClick()">开始上传</button>
      </div>
    </div>
  </div>
